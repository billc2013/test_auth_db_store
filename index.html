<!DOCTYPE html>
<html>
<head>
    <title>Minimal Auth0 Test</title>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
</head>
<body>
    <h1>Minimal Auth0 Test</h1>
    <button id="login">Login</button>
    <div id="status"></div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firestore.js';

        // Firebase config
        const firebaseConfig = {
          apiKey: "AIzaSyC5nQrhR3-Z8NCCtSbOa25mkcC3-8KHQCc",
          authDomain: "webr-1de0a.firebaseapp.com",
          projectId: "webr-1de0a",
          storageBucket: "webr-1de0a.firebasestorage.app",
          messagingSenderId: "845544523689",
          appId: "1:845544523689:web:dfce9e291c1829f527e6b8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('login').addEventListener('click', () => {
            const auth0Domain = 'dev-dfbbkd2f8l4ykviq.us.auth0.com';
            const clientId = '7UMbmSJEOa0ZqEObjxJmMwY9RFwQxerv';
            const redirectUri = window.location.origin;
            
            const auth0LoginUrl = `https://${auth0Domain}/authorize?` +
                `response_type=token&` +
                `client_id=${clientId}&` +
                `redirect_uri=${encodeURIComponent(redirectUri)}&` +
                `scope=openid profile email`;
            
            window.location.href = auth0LoginUrl;
        });

        // Check for authentication response
        if (window.location.hash) {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = params.get('access_token');
            if (accessToken) {
                document.getElementById('status').textContent = 'Logged in!';
                // Add logout button dynamically
                const logoutBtn = document.createElement('button');
                logoutBtn.textContent = 'Logout';
                logoutBtn.onclick = () => {
                    window.location.href = '/';  // Simple logout by returning to home
                };
                document.getElementById('status').appendChild(logoutBtn);
                
                // Show token preview (first few characters)
                console.log('Access Token:', accessToken.substring(0, 20) + '...');
                console.log('Firebase initialized:', !!db);
            }
        }

        // Add after Firebase initialization
        const testFirestore = async (accessToken) => {
            try {
                // Add a document to a test collection
                const docRef = await addDoc(collection(db, "test"), {
                    message: "Test from Auth0 user",
                    timestamp: new Date(),
                    token: accessToken.substring(0, 10) + "..." // Just storing part of token for testing
                });
                console.log("Document written with ID: ", docRef.id);
                document.getElementById('status').textContent += "\nFirestore write successful!";
            } catch (e) {
                console.error("Error adding document: ", e);
                document.getElementById('status').textContent += "\nFirestore error: " + e.message;
            }
        };
        
        // Modify your auth response handler
        if (window.location.hash) {
            const params = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = params.get('access_token');
            if (accessToken) {
                document.getElementById('status').textContent = 'Logged in!';
                console.log('Access Token:', accessToken);
                console.log('Firebase initialized:', !!db);
                
                // Add this line to test Firestore
                testFirestore(accessToken);
            }
        }

        
    </script>
</body>
</html>
